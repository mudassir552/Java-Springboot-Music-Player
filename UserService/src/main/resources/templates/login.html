<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/login.css}" type="text/css"/>
</head>
<body>
    <form  th:action="@{/register}" th:object="${Authrequest}" method="post" th:attr="autocomplete=${false}">
        <div class="f-body">
			<h1 style="text-align:center; margin-top:30px;">Welcome User</h1>
            <div class="form-group">
                <label for="exampleInputEmail1">User</label>
                <input type="text" id="username" th:attr="autocomplete=${false}" class="form-control" th:value="${Authrequest.username}" th:field="${Authrequest.username}" aria-describedby="emailHelp" placeholder="Enter Username">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" th:attr="autocomplete=${false}" th:field="${Authrequest.password}" id="exampleInputPassword1" placeholder="Password">
            </div>
        </div>
        <button type="submit"  id="btn" class="btn-primary">Login</button>
              
    </form>
     <div class="mt-3">
        <a th:href="signup" style="text-decoration: none; width:max-content;display:block;margin:auto;margin-top:70px;text-align:center; color:aqua; background-color: rgb(255, 0, 128);padding: 5px 10px;border-radius: 8px;">Create an Account</a>
    </div>
        
    <script th:src="@{/javascript/Song.js}"></script>
     
   

</body>
</html>
