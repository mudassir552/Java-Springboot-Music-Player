<!DOCTYPE html>
<html lang="en"
xmlns:th="http://www.thymeleaf.org"
>
	<head>
		<link th:href="@{/webjars/bootstrap/5.3.0/css/bootstrap.min.css}" rel="stylesheet" />
		 <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}" />
		 
		 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

	</head>
		<body>
			
		
			 
			 <div class="Account_info">
				 <div class="image_Container">
				 <img class="user_img" onclick="openFileDialog()"  alt="/images/user.png">
				  </div>
				 <input type="file" color="green"   th:value="${fileInput}" onchange="handleFileSelect(event)" width:300px; id="fileInput" style="display: none;">
	          
				 <ul class="Account_details">
					 <li><a href="/userinfo">User info</a></li>
					 <li><a href="/aboutus">About Us</a></li>
					 
					 <li><a href="/logout">Logout</a></li>
				 </ul>
				 </div>
			 
			 <div class="NavContainer">
			 <input type="text" class="input" placeholder="Enter a song"></input>
			 <div class="error"><p>please enter a value</div>
			 <button class="btn" >Submit</button>
				 </div>
				
			 
			 <div class="searchContainer">
			 
             	<div class ="SongsContainer" >
            
			   <ul class="innerContainer">
                 <li class="inner" th:each="s,iStat:${Songs}" th:attr="data-index=${iStat.count+1} ,Song=${s}"> </li>
                       
                </ul>
          </div>
		</div>
		
		
		

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        ...
        <h3 color="red" class="modal-body-h3"></h3>
      </div>
     
    </div>
  </div>
</div>

  
		
		<div class="Pagination">
			<ul class="paginationlist">
				<button class="prev">prev</button>
				<li>1</li>
				<li>2</li>
				<li>3</li>
				<button class="next">next</button>
				
				</ul>
			</div>
       <script th:src="@{/javascript/Song.js}"></script>
			
		</body>
		</html>
